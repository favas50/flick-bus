<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flick Bus - Find Bus</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #1a1a1a;
      color: #ffffff;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(circle at top left, rgba(30, 58, 138, 0.2), transparent 50%),
                  radial-gradient(circle at bottom right, rgba(4, 116, 144, 0.2), transparent 50%);
      z-index: -1;
    }

    .site-header {
      background-color: transparent;
      padding: 1.5rem 0;
      position: absolute;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 20;
    }

    .site-header .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 2.5rem;
    }

    .site-title a {
      color: #ffffff;
      text-decoration: none;
      font-size: 2rem;
      font-weight: 700;
      transition: opacity 0.3s ease-in-out;
    }
    .site-title a:hover {
      opacity: 0.8;
    }

    .site-nav a {
      color: #cccccc;
      margin-left: 3rem;
      text-decoration: none;
      font-weight: 400;
      font-size: 1.05rem;
      transition: color 0.2s ease-in-out;
    }
    .site-nav a:hover {
      color: #ffffff;
    }

    .main-content {
      flex-grow: 1;
      width: 100%;
      max-width: 1000px;
      margin: 8rem auto 2rem;
      padding: 0 2rem;
      position: relative;
      z-index: 10;
    }

    .main-content h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 2rem;
      text-align: center;
    }

    .main-content p {
      font-size: 1.125rem;
      color: #cccccc;
      margin-bottom: 1rem;
      text-align: center;
    }

    .site-footer {
      text-align: center;
      padding: 1.5rem 0;
      color: #777;
      font-size: 0.8rem;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body class="p-0">
  <header class="site-header">
    <div class="container">
      <div class="site-title">
        <a href="{{ url_for('index') }}">Flick Bus</a>
      </div>
      <nav class="site-nav">
        <a href="{{ url_for('about') }}">About</a>
        <a href="{{ url_for('next_bus') }}">Next Bus</a>
        <a href="{{ url_for('find_bus') }}">Find Bus</a>
        <a href="{{ url_for('explore') }}">Explore</a>
      </nav>
    </div>
  </header>

  <main class="main-content">
    <h1>Find Buses for Later</h1>
    <p>Use the form below to search for future buses between two locations on a selected route.</p>

    <!-- Example Form (customize as needed) -->
    <form action="/search" method="get" class="mt-8 space-y-6">
      <div class="grid md:grid-cols-3 gap-4">
        <div>
          <label for="route" class="block text-sm font-medium mb-1">Route</label>
          <select id="route" name="route" class="w-full bg-gray-800 text-white border border-gray-600 rounded p-2">
            <option value="">Select a route</option>
            <!-- Routes will be populated dynamically or statically -->
          </select>
        </div>
        <div>
          <label for="from" class="block text-sm font-medium mb-1">From</label>
          <input type="text" name="from" id="from" class="w-full bg-gray-800 text-white border border-gray-600 rounded p-2" />
        </div>
        <div>
          <label for="to" class="block text-sm font-medium mb-1">To</label>
          <input type="text" name="to" id="to" class="w-full bg-gray-800 text-white border border-gray-600 rounded p-2" />
        </div>
      </div>

      <div class="grid md:grid-cols-2 gap-4">
        <div>
          <label for="date" class="block text-sm font-medium mb-1">Date</label>
          <input type="date" name="date" id="date" class="w-full bg-gray-800 text-white border border-gray-600 rounded p-2" />
        </div>
        <div>
          <label for="time" class="block text-sm font-medium mb-1">Time</label>
          <input type="time" name="time" id="time" class="w-full bg-gray-800 text-white border border-gray-600 rounded p-2" />
        </div>
      </div>

      <button type="submit" class="mt-6 w-full md:w-auto bg-teal-600 hover:bg-teal-700 text-white font-semibold py-2 px-6 rounded transition duration-200">
        Find Buses
      </button>
    </form>
  </main>

  <footer class="site-footer">
    &copy; 2025 Flick Bus. All rights reserved. Proudly serving Kerala bus routes.
  </footer>
</body>
</html>
